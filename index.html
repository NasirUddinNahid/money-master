<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <!-- bootstarp cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <!-- header start -->
    <header class="">
        <h1 class="text-center text-success">Income and Expenses</h1>
    </header>
    <!-- header end -->
    <main class="mt-5">
        <section>
            <div class="container px-4">
                <div class="row gx-5">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <img class="img-fluid h-100" src="image/money.jpg" alt=""></div>
                    
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="bg-light">
                            <div class="text-center p-3">
                                <!-- my income -->
                                <h5>Income</h5>
                                <p class=" mt-4"> <span> Income:</span><input id="total-income" class="ms-2 "
                                        type="text">
                                </p>

                            </div>
                            <div class="text-center">
                                <h5>Expenses</h5>
                                <!-- my Expenses -->
                                <p class=" mt-3"> <span> Food:</span><input id="food-cost" class="ms-2" type="text">
                                </p>
                                <p class=" mt-3"> <span> Rent:</span><input id="rent-cost" class="ms-2" type="text">
                                </p>
                                <p class=" mt-3"> <span>Clothes:</span><input id="clothes-cost" class="ms-2"
                                        type="text">
                                </p>
                            </div>
                            <div class="text-center">
                                <button id="calculate-total-expenses" class="btn btn-primary">Calculate</button>
                            </div>
                            <div class="text-center mt-3">
                                <h5>Total Expenses: <span id="total-expenses">00</span> </h5>
                                <h5>Balance:<span id="balance-money">00</span></h5>
                            </div>
                            <div class="text-center">
                                <!-- my saving money -->
                                <p class=" mt-3">
                                    <span>Save:</span><input id="saving-money" class="ms-2" type="text"> %<span><button
                                            id="save-money" class="btn btn-primary ms-3">Save</button></span>
                                </p>

                            </div>
                            <div class="text-center mb-5 p-3">
                                <h5>Saving Amount:<span id="saving-amount">00</span> </h5>
                                <h5>Remaining Balance: <span id="remaining-balance">00</span> </h5>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js link -->
    <script src="js/money.js"></script>
</body>

</html>
