<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <header class="">
        <h1 class="text-center">Money Heaist</h1>
    </header>
    <main class="mt-5">
        <section>
            <div class="container px-4">
                <div class="row gx-5">
                    <div class="col ">
                        <div><img class="img-fluid " src="image/money.jpg" alt=""></div>
                    </div>
                    <div class="col ">
                        <div class="bg-light">
                            <div class="text-center p-3">
                                <h5>Income</h5>
                                <p class=" mt-4"> <span> Income:</span><input class="ms-2" type="text">
                                </p>
                            </div>
                            <div class="text-center">
                                <h5>Expenses</h5>
                                <p class=" mt-3"> <span> Food:</span><input class="ms-2" type="text">
                                </p>
                                <p class=" mt-3"> <span> Rent:</span><input class="ms-2" type="text">
                                </p>
                                <p class=" mt-3"> <span>Clothes:</span><input class="ms-2" type="text">
                                </p>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary">Calculate</button>
                            </div>
                            <div class="text-center mt-3">
                                <h5>Total Expenses: 5500 </h5>
                                <h5>Balance: 4500</h5>
                            </div>
                            <div class="text-center">
                                <p>
                                <p class=" mt-3"> <span>Save:</span><input class="ms-2" type="text"> %<span><button
                                            class="btn btn-primary ms-3">Save</button></span>
                                </p>
                                </p>
                            </div>
                            <div class="text-center mb-5 p-3">
                                <h5>Saving Amount: 2000  </h5>
                                <h5>Remaining Balance: 2500 </h5> 
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
